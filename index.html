<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .producto {
      background: white;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      width: 200px;
      text-align: center;
    }
    .carrito {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-top: 2px solid #ccc;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trivo Store</h1>
    <select id="language-selector">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>
  </header>

  <main>
    <section class="productos">
      <div class="producto">
        <img src="https://via.placeholder.com/150" alt="Producto" />
        <h2>Zapatos Deportivos</h2>
        <p>$49.99</p>
        <button onclick="agregarAlCarrito('Zapatos Deportivos', 49.99)">Agregar al carrito</button>
      </div>
    </section>

    <section class="carrito">
      <h2>Carrito</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total">0.00</span></p>
    </section>
  </main>

  <footer>
    <p>© 2024 Trivo Store - Todos los derechos reservados.</p>
  </footer>

  <script>
    let carrito = [];
    let total = 0;

    function agregarAlCarrito(producto, precio) {
      carrito.push({ producto, precio });
      total += precio;
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      const totalSpan = document.getElementById("total");

      lista.innerHTML = "";
      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.producto} - $${item.precio.toFixed(2)}`;
        lista.appendChild(li);
      });

      totalSpan.textContent = total.toFixed(2);
    }

    document.getElementById("language-selector").addEventListener("change", function () {
      const idioma = this.value;
      const script = document.createElement("script");
      script.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit`;
      document.body.appendChild(script);

      window.googleTranslateElementInit = function () {
        new google.translate.TranslateElement(
          { pageLanguage: "es", includedLanguages: "es,en,fr", layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
          "google_translate_element"
        );
      };
    });
  </script>
</body>
</html>
