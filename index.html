<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      padding: 20px;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .exito {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Trivo Store</h1>
  <div id="estado-conexion">‚è≥ Verificando conexi√≥n con Supabase...</div>
  <h2>üì¶ Productos Disponibles</h2>
  <div id="lista-productos"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://uzqmsbkjontizhovxajx.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6cW1zYmtqb250aXpob3h2YWp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzMDY1NjYsImV4cCI6MjA2Mzg4MjU2Nn0.RtiBzB0k0qzFzsfgUZcIvW1eyu2VmVbEolCWQDkDwbU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function verificarConexion() {
      try {
        const { data: testData, error: testError } = await supabase.from('mercancilla').select('*').limit(1);
        const estadoDiv = document.getElementById('estado-conexion');
        if (testError) {
          estadoDiv.innerHTML = '<span class="error">‚ùå Error de conexi√≥n a Supabase</span>';
        } else {
          estadoDiv.innerHTML = '<span class="exito">‚úÖ Conectado correctamente a Supabase</span>';
          cargarProductos();  // üëà LLAMAR AQU√ç LA FUNCI√ìN PARA MOSTRAR LOS PRODUCTOS
        }
      } catch (e) {
        document.getElementById('estado-conexion').innerHTML = '<span class="error">‚ùå Error inesperado: ' + e.message + '</span>';
      }
    }

    async function cargarProductos() {
      try {
        const contenedor = document.getElementById('lista-productos');
        const { data, error } = await supabase.from('mercancilla').select('*');

        if (error) {
          contenedor.innerHTML = '<div class="error">‚ùå Error al obtener productos: ' + error.message + '</div>';
          return;
        }

        if (!data || data.length === 0) {
          contenedor.innerHTML = '<div class="error">‚ùå No hay productos disponibles.</div>';
          return;
        }

        data.forEach(producto => {
          const div = document.createElement('div');
          div.className = 'producto';
          div.innerHTML = `
            <strong>${producto.nombre || 'Sin nombre'}</strong><br>
            Descripci√≥n: ${producto.descripcion || 'N/A'}<br>
            Precio: $${producto.precio || '0.00'}<br>
            Categor√≠a: ${producto.categoria || 'General'}<br>
            Imagen: <img src="${producto.imagen_url}" width="100" alt="${producto.nombre}">
          `;
          contenedor.appendChild(div);
        });
      } catch (e) {
        document.getElementById('lista-productos').innerHTML = '<div class="error">‚ùå Error inesperado: ' + e.message + '</div>';
      }
    }

    verificarConexion();
  </script>
</body>
</html>
