<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .producto, .carrito {
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .producto img {
      width: 100px;
      height: 100px;
    }
    .boton {
      background: #007bff;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trivo Store</h1>
    <select id="language-select">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </header>

  <div class="producto">
    <img src="https://via.placeholder.com/100" alt="Zapatos Deportivos" />
    <h2>Zapatos Deportivos</h2>
    <p>$49.99</p>
    <button class="boton" onclick="agregarAlCarrito('Zapatos Deportivos', 49.99)">Agregar al carrito</button>
  </div>

  <div class="carrito">
    <h2>Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0.00</span></p>
  </div>

  <script>
    let carrito = [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      const totalSpan = document.getElementById("total");
      lista.innerHTML = "";
      let total = 0;
      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nombre} - $${item.precio.toFixed(2)}`;
        lista.appendChild(li);
        total += item.precio;
      });
      totalSpan.textContent = total.toFixed(2);
    }

    // Traductor de Google
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'es',
        includedLanguages: 'es,en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'language-select');
    }

    document.getElementById("language-select").addEventListener("change", function() {
      const idioma = this.value;
      const script = document.createElement("script");
      script.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit`;
      document.body.appendChild(script);
    });
  </script>
  <!-- Panel de Administración -->
<div style="margin-top: 40px; padding: 20px; background-color: #f1f1f1; border: 1px solid #ccc;">
  <h2>Panel de Administración</h2>
  <label for="admin-producto">Nombre del producto:</label>
  <input type="text" id="admin-producto" placeholder="Nombre">
  <label for="admin-precio">Precio:</label>
  <input type="number" id="admin-precio" placeholder="Precio">
  <button onclick="agregarProducto()">Agregar Producto</button>
</div>

<script>
  function agregarProducto() {
    const nombre = document.getElementById('admin-producto').value;
    const precio = parseFloat(document.getElementById('admin-precio').value);

    if (!nombre || isNaN(precio)) {
      alert('Por favor ingresa nombre y precio.');
      return;
    }

    const producto = document.createElement('div');
    producto.className = 'producto';
    producto.innerHTML = `
      <h2>${nombre}</h2>
      <p>$${precio.toFixed(2)}</p>
      <button onclick="agregarAlCarrito('${nombre}', ${precio})">Agregar al carrito</button>
    `;
    document.body.appendChild(producto);
  }
</script>
  <!-- Panel de administración -->
<div style="margin-top: 40px;">
  <h2>Administración</h2>
  <label>Nombre del producto:</label><br>
  <input type="text" id="nombreProducto"><br>
  <label>Precio del producto:</label><br>
  <input type="number" id="precioProducto"><br>
  <label>Imagen del producto (URL):</label><br>
  <input type="text" id="imagenProducto"><br><br>
  <button onclick="agregarProducto()">Agregar Producto</button>
</div>

<script>
  function agregarProducto() {
    const nombre = document.getElementById("nombreProducto").value;
    const precio = parseFloat(document.getElementById("precioProducto").value);
    const imagen = document.getElementById("imagenProducto").value;

    if (nombre && !isNaN(precio) && imagen) {
      const productoHTML = `
        <div class="producto">
          <img src="${imagen}" alt="${nombre}">
          <h2>${nombre}</h2>
          <p>$${precio.toFixed(2)}</p>
          <button onclick="agregarAlCarrito('${nombre}', ${precio})">Agregar al carrito</button>
        </div>
      `;
      const productosContainer = document.querySelector(".productos");
      if (productosContainer) {
        productosContainer.innerHTML += productoHTML;
      } else {
        alert("Error: No se encontró el contenedor de productos.");
      }
    } else {
      alert("Por favor completa todos los campos.");
    }
  }
</script>
</body>
</html>
