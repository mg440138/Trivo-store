<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo¬†Store</title>
  <style>
    /* Estilos b√°sicos para layout */
    #productos, #productos-publicos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .producto, .producto-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: 220px;
      background: #f9f9f9;
    }
    .producto img, .producto-card img {
      max-width: 100%;
      height: auto;
    }
    #diagnostico, #diagnostico-avanzado {
      position: fixed; top: 10px; right: 10px;
      background: rgba(0,0,0,0.75); color: #fff;
      padding: 10px; border-radius: 8px;
      font-size: 14px; z-index: 9999;
      max-width: 90%; white-space: pre-line;
    }
    #diagnostico.ok { border-left: 5px solid #00ff99; background: #d4edda; color: #155724; }
    #diagnostico.error { border-left: 5px solid #ff4444; background: #f8d7da; color: #721c24; }
    #diagnostico.verificando { border-left: 5px solid #ffeeba; background: #fff3cd; color: #856404; }

  </style>
</head>
<body>

  <div id="diagnostico" class="verificando">üîÑ Iniciando...</div>

  <header>
    <h1>Trivo¬†Store</h1>
    <nav>
      <button onclick="show('seccion-publica')">Tienda P√∫blica</button>
      <button onclick="show('seccion-privada')">Panel Privado</button>
    </nav>
  </header>

  <main>
    <!-- Secci√≥n p√∫blica -->
    <section id="seccion-publica">
      <h2>Productos disponibles</h2>
      <div id="productos-publicos" class="grid-productos"></div>
    </section>

    <!-- Secci√≥n privada -->
    <section id="seccion-privada" style="display:none">
      <h2>Zona Privada üîí</h2>
      <input type="password" id="clave" placeholder="Contrase√±a" />
      <button onclick="login()">Ingresar</button>

      <div id="privado" style="display:none; margin-top:20px;">
        <h3>üìù Subir producto manual</h3>
        <form id="form-subida">
          <input id="nombre" required placeholder="Nombre" /><br/>
          <textarea id="descripcion" required placeholder="Descripci√≥n"></textarea><br/>
          <input id="precio" required type="number" placeholder="Precio" /><br/>
          <input id="categoria" required placeholder="Categor√≠a" /><br/>
          <input id="imagen_url" required type="url" placeholder="URL imagen" /><br/>
          <button type="submit">Subir</button>
        </form>

        <h3>Subida autom√°tica</h3>
        <button data-key="drone¬†4K">Drone¬†4K</button>
        <button data-key="patineta¬†el√©ctrica">Patineta</button>
        <button data-key="aud√≠fonos¬†bluetooth">Aud√≠fonos</button>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Trivo Store</p>
  </footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const URL = "https://uzqmsbkjontizhoxvajx.supabase.co";
    const KEY = "eyJhbGciO..."; // tu clave completa
    const sb = createClient(URL, KEY);

    // Diagn√≥stico base
    async function diagnostico() {
      const diag = document.getElementById("diagnostico");
      diag.textContent = "üîÑ Verificando conexi√≥n...";
      diag.className = "verificando";

      try {
        let { data, error } = await sb.from("mercancilla").select("*").limit(1);
        if (error) throw error;
        diag.textContent = "‚úÖ Conectado a Supabase";
        diag.className = "ok";
      } catch (e) {
        diag.textContent = "‚ùå Error Supabase:\n" + e.message;
        diag.className = "error";
      }
    }

    diagnostico();  // Lanzar diagn√≥stico al inicio

    // Mostrar secciones
    window.show = id => {
      ["seccion-publica","seccion-privada"].forEach(s => {
        document.getElementById(s).style.display = (s===id ? "block" : "none");
      });
    };

    // Login por contrase√±a
    window.login = () => {
      if (document.getElementById("clave").value === "Trivo2025") {
        document.getElementById("privado").style.display = "block";
        cargarPublicos();
      } else alert("üîí Contrase√±a incorrecta.");
    };

    // Carga productos visibles
    async function cargarPublicos() {
      const { data, error } = await sb.from("mercancilla").select("*").order("id", {ascending:false});
      const cont = document.getElementById("productos-publicos");
      cont.innerHTML = "";

      if (error) {
        cont.textContent = "‚ùå Error: " + error.message;
        return;
      }
      if (!data.length) {
        cont.textContent = "‚ö†Ô∏è No hay productos a√∫n.";
        return;
      }
      data.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto-card";
        div.innerHTML = `
          <img src="${p.imagen_url}" alt="${p.nombre}" />
          <h4>${p.nombre}</h4>
          <p>${p.descripcion}</p>
          <strong>$${p.precio}</strong>
          <em>${p.categoria}</em>
        `;
        cont.appendChild(div);
      });
    }

    // Evento de formulario manual
    document.getElementById("form-subida").addEventListener("submit", async e => {
      e.preventDefault();
      const nuevo = {
        nombre: document.getElementById("nombre").value,
        descripcion: document.getElementById("descripcion").value,
        precio: parseFloat(document.getElementById("precio").value),
        categoria: document.getElementById("categoria").value,
        imagen_url: document.getElementById("imagen_url").value
      };
      const { error } = await sb.from("mercancilla").insert(nuevo);
      if (error) alert("‚ùå " + error.message);
      else { alert("‚úÖ Subido manual"); cargarPublicos(); e.target.reset(); }
    });

    // Evento de botones autom√°ticos
    document.querySelectorAll("[data-key]").forEach(btn => {
      btn.addEventListener("click", async () => {
        const key = btn.dataset.key;
        const res = await fetch(`https://api.mercadolibre.com/sites/MLM/search?q=${encodeURIComponent(key)}`);
        const json = await res.json();
        const p = json.results[0];
        if (!p) return alert("‚ùå No encontrado");
        const nuevo = {
          nombre: p.title,
          descripcion: "Importado ML",
          precio: p.price,
          categoria: p.category_id,
          imagen_url: p.thumbnail
        };
        const { error } = await sb.from("mercancilla").insert(nuevo);
        if (error) alert("‚ùå " + error.message);
        else { alert("‚úÖ Subido: " + p.title); cargarPublicos(); }
      });
    });

    // Al cargar la p√°gina, muestra productos p√∫blicos
    window.addEventListener("DOMContentLoaded", cargarPublicos);
  </script>
</body>
</html>
