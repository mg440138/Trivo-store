<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #0ff;
      margin-left: 1rem;
      text-decoration: none;
    }
    #bienvenida {
      background: #dfffdc;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .seccion {
      padding: 1rem;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fff;
    }
    .producto img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="bienvenida">¡Bienvenido a Trivo Store!</div>

  <header>
    <div>Trivo Store</div>
    <nav>
      <a href="#productos">Productos</a>
      <a href="#carrito">Carrito</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- Selector de idioma -->
  <div style="padding: 1rem; text-align: right;">
    <label for="idioma" style="margin-right: 8px;">Idioma:</label>
    <select id="idioma" onchange="cambiarIdioma(this.value)"></select>
  </div>

  <!-- Productos -->
  <section id="productos" class="seccion">
    <h2>Productos virtuales</h2>
    <div class="producto">
      <h3>Plantilla Web Pro</h3>
      <img src="https://via.placeholder.com/300x200.png?text=Producto+1" alt="Producto 1">
      <p>Archivo HTML + CSS para sitios modernos.</p>
      <button onclick="agregarAlCarrito('Plantilla Web Pro')">Agregar al carrito</button>
    </div>
  </section>

  <!-- Carrito -->
  <section id="carrito" class="seccion">
    <h2>Carrito</h2>
    <div id="contenidoCarrito">Tu carrito está vacío.</div>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
  </section>

  <!-- Contacto -->
  <section id="contacto" class="seccion">
    <h2>Contáctanos</h2>
    <form onsubmit="enviarMensaje(); return false;">
      <input type="text" id="nombre" placeholder="Nombre" required><br><br>
      <input type="email" id="email" placeholder="Correo" required><br><br>
      <textarea id="mensaje" placeholder="Mensaje" required></textarea><br><br>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Scripts -->
  <script>
    // Idiomas
    const idiomas = {
      af: "Afrikaans", ar: "العربية", az: "Azərbaycanca", be: "Беларуская",
      bg: "Български", bn: "বাংলা", ca: "Català", cs: "Čeština", da: "Dansk",
      de: "Deutsch", el: "Ελληνικά", en: "English", es: "Español", et: "Eesti",
      fa: "فارسی", fi: "Suomi", fr: "Français", gu: "ગુજરાતી", he: "עברית",
      hi: "हिन्दी", hr: "Hrvatski", hu: "Magyar", id: "Bahasa Indonesia",
      it: "Italiano", ja: "日本語", jv: "Basa Jawa", ka: "ქართული", kn: "ಕನ್ನಡ",
      ko: "한국어", lt: "Lietuvių", lv: "Latviešu", ml: "മലയാളം", mr: "मराठी",
      ms: "Bahasa Melayu", nl: "Nederlands", no: "Norsk", pl: "Polski",
      pt: "Português", ro: "Română", ru: "Русский", sk: "Slovenčina",
      sl: "Slovenščina", sq: "Shqip", sr: "Српски", sv: "Svenska", sw: "Kiswahili",
      ta: "தமிழ்", te: "తెలుగు", th: "ไทย", tr: "Türkçe", uk: "Українська",
      ur: "اردو", vi: "Tiếng Việt", zh: "中文", zu: "IsiZulu"
    };

    const selector = document.getElementById("idioma");
    for (const codigo in idiomas) {
      const opt = document.createElement("option");
      opt.value = codigo;
      opt.textContent = idiomas[codigo];
      selector.appendChild(opt);
    }

    // Bienvenida se oculta después de 5 segundos
    setTimeout(() => {
      document.getElementById("bienvenida").style.display = "none";
    }, 5000);

    // Funciones carrito
    let carrito = [];

    function agregarAlCarrito(producto) {
      carrito.push(producto);
      actualizarCarrito();
    }

    function vaciarCarrito() {
      carrito = [];
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const div = document.getElementById("contenidoCarrito");
      if (carrito.length === 0) {
        div.innerText = "Tu carrito está vacío.";
      } else {
        div.innerHTML = "<ul>" + carrito.map(p => "<li>" + p + "</li>").join("") + "</ul>";
      }
    }

    // Enviar mensaje
    function enviarMensaje() {
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const mensaje = document.getElementById("mensaje").value;
      alert(`Mensaje enviado:\nNombre: ${nombre}\nEmail: ${email}\nMensaje: ${mensaje}`);
    }

    // Cambiar idioma (redirecciona con Google Translate)
    function cambiarIdioma(codigo) {
      const url = `https://translate.google.com/translate?hl=${codigo}&sl=auto&u=${encodeURIComponent(window.location.href)}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
