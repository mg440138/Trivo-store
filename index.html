<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      color: #222;
    }
    h1 {
      color: purple;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    img {
      max-width: 100px;
      display: block;
    }
    #diagnostico {
      background: #f9f9f9;
      border-left: 5px solid #999;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üì¶ Trivo Store</h1>

  <div id="conexion">üîÑ Verificando conexi√≥n...</div>
  <h2>üõí Productos Disponibles</h2>
  <div id="productos">üîÑ Cargando productos...</div>

  <h2>üîê Panel Privado (Contrase√±a: trivo2025)</h2>
  <input type="password" id="clave" placeholder="Introduce la contrase√±a"/>
  <button onclick="entrar()">Entrar</button>
  <div id="panel" style="display:none;">
    <h3>Subir nuevo producto (desde navegador)</h3>
    <input id="nombre" placeholder="Nombre"><br/>
    <input id="descripcion" placeholder="Descripci√≥n"><br/>
    <input id="precio" placeholder="Precio"><br/>
    <input id="categoria" placeholder="Categor√≠a"><br/>
    <input id="imagen" placeholder="URL Imagen"><br/>
    <button onclick="subirProducto()">Subir Producto</button>
    <div id="respuesta"></div>
  </div>

  <h2>üîß Diagn√≥stico T√©cnico:</h2>
  <div id="diagnostico">üîÑ Iniciando diagn√≥stico...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://uzqmsbkjontizhovxajx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    async function cargarProductos() {
      document.getElementById("conexion").textContent = "üü¢ Conectado a Supabase";
      const { data, error } = await supabase.from("mercancilla").select("*");
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";

      if (error) {
        contenedor.textContent = "‚ùå Error cargando productos";
        document.getElementById("diagnostico").innerText = "‚ùå ERROR: " + error.message;
        return;
      }

      if (data.length === 0) {
        contenedor.textContent = "‚ö†Ô∏è No hay productos.";
        return;
      }

      data.forEach(producto => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <strong>${producto.nombre}</strong><br/>
          ${producto.descripcion}<br/>
          <strong>$${producto.precio}</strong><br/>
          <em>${producto.categoria}</em><br/>
          <img src="${producto.imagen_url}" />
        `;
        contenedor.appendChild(div);
      });

      document.getElementById("diagnostico").innerText = "‚úÖ Supabase operativo y productos cargados correctamente.";
    }

    cargarProductos();

    function entrar() {
      const clave = document.getElementById("clave").value;
      if (clave === "trivo2025") {
        document.getElementById("panel").style.display = "block";
      } else {
        alert("Contrase√±a incorrecta");
      }
    }

    async function subirProducto() {
      const nombre = document.getElementById("nombre").value;
      const descripcion = document.getElementById("descripcion").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const categoria = document.getElementById("categoria").value;
      const imagen_url = document.getElementById("imagen").value;

      const { data, error } = await supabase.from("mercancilla").insert([{
        nombre, descripcion, precio, categoria, imagen_url
      }]);

      if (error) {
        document.getElementById("respuesta").innerText = "‚ùå Error al subir producto: " + error.message;
      } else {
        document.getElementById("respuesta").innerText = "‚úÖ Producto subido correctamente";
        cargarProductos();
      }
    }
  </script>
</body>
</html>
