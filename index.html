
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivo Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; color: #111; margin: 20px; }
    h1 { font-size: 24px; }
    input, button { padding: 6px; margin: 5px 0; }
    .section { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; border-radius: 8px; background: #f9f9f9; }
    .diagnostico { font-weight: bold; color: green; }
    .error { color: red; }
    .success { color: green; }
    .zona { font-weight: bold; color: purple; }
  </style>
</head>
<body>

<h1>Trivo Store</h1>
<div class="section">
  <button onclick="mostrarSeccion('publica')">üõçÔ∏è Tienda P√∫blica</button>
  <button onclick="mostrarSeccion('privada')">üîí Panel Privado</button>
</div>

<div class="section" id="formulario-subida">
  <h2>Subir nuevo producto</h2>
  <input type="text" id="nombre" placeholder="Nombre del producto" />
  <input type="text" id="descripcion" placeholder="Descripci√≥n" />
  <input type="number" id="precio" placeholder="Precio" />
  <input type="text" id="categoria" placeholder="Categor√≠a" />
  <input type="url" id="imagen" placeholder="URL de imagen" />
  <button onclick="subirProducto()">Subir producto</button>
</div>

<div class="section">
  <h3>Subir con palabras clave (Autom√°tico)</h3>
  <button onclick="subirAuto('Drone 4K')">Subir Drone 4K</button>
  <button onclick="subirAuto('Patineta El√©ctrica')">Subir Patineta El√©ctrica</button>
  <button onclick="subirAuto('Aud√≠fonos Bluetooth')">Subir Aud√≠fonos Bluetooth</button>
</div>

<div class="section">
  <h3>Iniciar sesi√≥n</h3>
  <input type="password" id="clave" placeholder="Contrase√±a" />
  <button onclick="verZonaPrivada()">Ingresar</button>
</div>

<div class="section zona" id="productos-publicos">
  <h3>üì¶ Productos en tienda</h3>
  <div id="lista-productos"></div>
</div>

<div class="section zona" id="zona-privada" style="display:none;">
  <h3>üîê Zona Privada</h3>
  <div id="contenido-privado"></div>
</div>

<div class="section diagnostico" id="diagnostico-avanzado">
  <p>üîç Diagn√≥stico de conexi√≥n: <span id="estadoConexion">Iniciando diagn√≥stico...</span></p>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://uzqmsbkjontizhovxajx.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6cW1zYmtqb250aXpob3h2YWp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzMDY1NjYsImV4cCI6MjA2Mzg4MjU2Nn0.RtiBzB0k0qzFzsfgUZcIvW1eyu2VmVbEolCWQDkDwbU';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const diagnostico = document.getElementById("estadoConexion");

  async function diagnosticarConexion() {
    try {
      const { data, error } = await supabase.from('mercancilla').select('*').limit(1);
      if (error) {
        diagnostico.innerHTML = '‚ùå Error de conexi√≥n: ' + error.message;
        diagnostico.classList.add("error");
      } else {
        diagnostico.innerHTML = '‚úÖ Conexi√≥n establecida correctamente';
        diagnostico.classList.add("success");
        console.log("Conexi√≥n exitosa a Supabase. Datos ejemplo:", data);
        mostrarProductos();
      }
    } catch (err) {
      diagnostico.innerHTML = '‚ùå Fallo cr√≠tico: ' + err.message;
      diagnostico.classList.add("error");
      console.error("Error cr√≠tico de conexi√≥n:", err);
    }
  }

  diagnosticarConexion();

  async function subirProducto() {
    const nombre = document.getElementById('nombre').value.trim();
    const descripcion = document.getElementById('descripcion').value.trim();
    const precio = parseFloat(document.getElementById('precio').value);
    const categoria = document.getElementById('categoria').value.trim();
    const imagen = document.getElementById('imagen').value.trim();

    if (!nombre || isNaN(precio)) {
      alert("Completa nombre y precio v√°lidos.");
      return;
    }

    const { error } = await supabase.from('mercancilla').insert([{ nombre, descripcion, precio, categoria, imagen_url: imagen }]);
    if (error) {
      alert("‚ùå Error al subir: " + error.message);
    } else {
      alert("‚úÖ Producto subido con √©xito");
      mostrarProductos();
    }
  }

  async function subirAuto(nombre) {
    await supabase.from('mercancilla').insert([{ nombre, descripcion: 'Autom√°tico', precio: 99, categoria: 'Autom√°tico', imagen_url: 'https://via.placeholder.com/100' }]);
    alert("‚úÖ Producto autom√°tico subido");
    mostrarProductos();
  }

  async function mostrarProductos() {
    const { data, error } = await supabase.from('mercancilla').select('*');
    const contenedor = document.getElementById('lista-productos');
    contenedor.innerHTML = "";

    if (error) {
      contenedor.innerHTML = "‚ùå Error al cargar productos";
      return;
    }

    data.forEach(prod => {
      const item = document.createElement('div');
      item.innerHTML = `<b>${prod.nombre}</b> - $${prod.precio} <br/><img src="${prod.imagen_url}" width="100"/> <hr/>`;
      contenedor.appendChild(item);
    });
  }

  function verZonaPrivada() {
    const clave = document.getElementById("clave").value.trim();
    if (clave === "trivo123") {
      document.getElementById("zona-privada").style.display = "block";
      document.getElementById("contenido-privado").innerHTML = "üéØ Bienvenido a la zona privada segura.";
    } else {
      alert("‚ùå Clave incorrecta");
    }
  }

  function mostrarSeccion(seccion) {
    if (seccion === 'publica') {
      document.getElementById("productos-publicos").scrollIntoView({ behavior: 'smooth' });
    } else if (seccion === 'privada') {
      document.getElementById("zona-privada").scrollIntoView({ behavior: 'smooth' });
    }
  }
</script>

</body>
</html>
