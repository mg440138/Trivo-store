<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivo Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #333; color: white; text-align: center; padding: 10px; }
    section { padding: 20px; display: none; }
    button { margin: 10px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    #publico, #privado { display: none; }
    .publico { background-color: #007BFF; color: white; }
    .privado { background-color: #28a745; color: white; }
    .warning { background: orange; color: white; padding: 10px; margin: 10px 0; border-radius: 5px; }
  </style>
</head>
<body>

<header>
  <h1>Trivo Store</h1>
  <img src="https://i.postimg.cc/gX3B7WDq/IMG-7023.png" alt="Logo Trivo" style="height:50px;">
</header>

<div style="text-align:center; margin-top:20px;">
  <button class="publico" onclick="mostrarSeccion('publico')">Ver Tienda Pública</button>
  <button class="privado" onclick="mostrarAdmin()">Ingresar como Dueño</button>
</div>

<section id="publico">
  <h2>Bienvenido a Trivo Store</h2>
  <p>Contenido público visible para todos los usuarios.</p>

  <h3>Productos Destacados</h3>
  <ul>
    <li>Auriculares Traductores - $45.00</li>
    <li>Lámpara LED Recargable - $12.50</li>
  </ul>
</section>
