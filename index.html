<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .selector-idioma {
      margin: 1rem;
      text-align: center;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .producto {
      background-color: white;
      padding: 1rem;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .producto button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .carrito {
      background-color: white;
      margin: 2rem auto;
      padding: 1rem;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trivo Store</h1>
    <div class="selector-idioma">
      <div id="google_translate_element"></div>
    </div>
  </header>

  <div class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Zapatos+Deportivos" alt="Zapatos Deportivos">
      <h2>Zapatos Deportivos</h2>
      <p>$49.99</p>
      <button onclick="agregarAlCarrito('Zapatos Deportivos', 49.99)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Camisa+Casual" alt="Camisa Casual">
      <h2>Camisa Casual</h2>
      <p>$29.99</p>
      <button onclick="agregarAlCarrito('Camisa Casual', 29.99)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/300x200?text=Jeans+Azules" alt="Jeans Azules">
      <h2>Jeans Azules</h2>
      <p>$39.99</p>
      <button onclick="agregarAlCarrito('Jeans Azules', 39.99)">Agregar al carrito</button>
    </div>
  </div>

  <div class="carrito">
    <h3>Carrito</h3>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0.00</span></p>
  </div>

  <footer>
    Â© 2025 Trivo Store - Todos los derechos reservados
  </footer>

  <script>
    const lista = document.getElementById("lista-carrito");
    const totalSpan = document.getElementById("total");
    let total = 0;
    let carrito = [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();
    }

    function actualizarCarrito() {
      lista.innerHTML = "";
      total = 0;

      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nombre} - $${item.precio.toFixed(2)}`;
        lista.appendChild(li);
        total += item.precio;
      });

      totalSpan.textContent = total.toFixed(2);
    }

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'es',
        includedLanguages: 'es,en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
