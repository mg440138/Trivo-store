<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #diagnostico-avanzado {
      padding: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      border-radius: 5px;
      max-width: 90%;
      white-space: pre-line;
    }

    #diagnostico-avanzado.verificando { background-color: #fff3cd; color: #856404; }
    #diagnostico-avanzado.ok          { background-color: #d4edda; color: #155724; }
    #diagnostico-avanzado.error       { background-color: #f8d7da; color: #721c24; }

    .producto {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      margin: 10px;
      background-color: #f9f9f9;
    }

    .producto img {
      max-width: 100%;
      height: auto;
    }

    #productos-publicos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>

  <h1>Trivo Store</h1>

  <div id="diagnostico-avanzado" class="verificando">üõ†Ô∏è Iniciando diagn√≥stico...</div>

  <h2>üõçÔ∏è Productos en tienda</h2>
  <section style="margin-top: 30px;">
    <h2>üì¶ Productos cargados p√∫blicamente</h2>
    <div id="productos-publicos"></div>
  </section>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = 'https://uzqmsbkjontizhovxajx.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6cW1zYmtqb250aXpob3h2YWp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzMDY1NjYsImV4cCI6MjA2Mzg4MjU2Nn0.RtiBzB0k0qzFzsfgUZcIvW1eyu2VmVbEolCWQDkDwbU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const diagnostico = document.getElementById("diagnostico-avanzado");

    document.addEventListener("DOMContentLoaded", async () => {
      diagnostico.textContent = "‚è≥ Verificando conexi√≥n con Supabase...";
      diagnostico.className = "verificando";

      try {
        const { data, error } = await supabase.from("mercancilla").select("*").limit(1);

        if (error) {
          console.error("‚ùå Error:", error.message);
          diagnostico.textContent = "‚ùå Error al conectar con Supabase.";
          diagnostico.className = "error";
        } else {
          console.log("‚úÖ Conexi√≥n exitosa con Supabase");
          diagnostico.textContent = "‚úÖ Conexi√≥n exitosa con Supabase.";
          diagnostico.className = "ok";
          cargarPublicos();
        }
      } catch (err) {
        console.error("‚ùå Error inesperado:", err.message);
        diagnostico.textContent = "‚ùå Error inesperado al verificar conexi√≥n.";
        diagnostico.className = "error";
      }
    });

    async function cargarPublicos() {
      const contenedor = document.getElementById("productos-publicos");
      if (!contenedor) return;

      contenedor.innerHTML = "";

      const { data, error } = await supabase.from("mercancilla").select("*");

      if (error) {
        contenedor.innerHTML = "<p style='color:red;'>‚ùå No se pudieron cargar los productos.</p>";
        console.error("‚ùå Error al obtener productos:", error.message);
        return;
      }

      if (data.length === 0) {
        contenedor.innerHTML = "<p>No hay productos disponibles.</p>";
        return;
      }

      data.forEach((producto) => {
        const card = document.createElement("div");
        card.className = "producto";
        card.innerHTML = `
          <h3>${producto.nombre}</h3>
          <img src="${producto.imagen_url || 'https://via.placeholder.com/200'}" alt="${producto.nombre}" />
          <p><strong>Descripci√≥n:</strong> ${producto.descripcion}</p>
          <p><strong>Categor√≠a:</strong> ${producto.categoria}</p>
          <p><strong>Precio:</strong> $${producto.precio ?? "N/D"}</p>
        `;
        contenedor.appendChild(card);
      });
    }
  </script>
</body>
</html>
