<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .producto {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      background-color: #f9f9f9;
      margin: 10px;
    }
    .producto img {
      max-width: 100%;
      height: auto;
    }
    #productos-publicos, #productos-privados {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    #diagnostico-avanzado {
      margin-top: 20px;
      font-weight: bold;
    }
    .ok { color: green; }
    .error { color: red; }
    .verificando { color: orange; }
  </style>
</head>
<body>
  <h1>Trivo Store</h1>
  <button onclick="location.reload()">üîÑ Recargar P√°gina</button>

  <div id="diagnostico-avanzado" class="verificando">üîç Iniciando diagn√≥stico...</div>

  <section style="margin-top: 30px;">
    <h2>üõçÔ∏è Productos en tienda</h2>
    <div id="productos-publicos"></div>
  </section>

  <section style="margin-top: 30px;">
    <h2>üîê Zona Privada</h2>
    <input type="password" id="clave" placeholder="Introduce la contrase√±a" />
    <button onclick="verificarPrivado()">Ingresar</button>
    <div id="zona-privada" style="display:none;">
      <h3>üóÇ Productos privados</h3>
      <div id="productos-privados"></div>
    </div>
  </section>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://uzqmsbkjontizhovxajx.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6cW1zYmtqb250aXpob3h2YWp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzMDY1NjYsImV4cCI6MjA2Mzg4MjU2Nn0.RtiBzB0k0qzFzsfgUZcIvW1eyu2VmVbEolCWQDkDwbU";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const diagnostico = document.getElementById("diagnostico-avanzado");
    const contenedor = document.getElementById("productos-publicos");
    const contenedorPrivado = document.getElementById("productos-privados");

    async function cargarPublicos() {
      if (!contenedor) return;
      contenedor.innerHTML = "";
      const { data, error } = await supabase.from("mercancilla").select("*").eq("categoria", "publico");

      if (error) {
        diagnostico.textContent = "‚ùå Error al obtener productos: " + error.message;
        diagnostico.className = "error";
        return;
      }

      if (!data || data.length === 0) {
        diagnostico.textContent = "‚ö†Ô∏è No hay productos p√∫blicos disponibles.";
        diagnostico.className = "ok";
        return;
      }

      diagnostico.textContent = `‚úÖ ${data.length} producto(s) p√∫blicos cargados correctamente`;
      diagnostico.className = "ok";

      data.forEach((producto) => {
        const card = document.createElement("div");
        card.className = "producto";
        card.innerHTML = `
          <h3>${producto.nombre}</h3>
          <img src="${producto.imagen_url || 'https://via.placeholder.com/200'}" alt="${producto.nombre}" />
          <p><strong>Descripci√≥n:</strong> ${producto.descripcion}</p>
          <p><strong>Categor√≠a:</strong> ${producto.categoria}</p>
          <p><strong>Precio:</strong> $${producto.precio ?? "N/D"}</p>
        `;
        contenedor.appendChild(card);
      });
    }

    async function cargarPrivados() {
      contenedorPrivado.innerHTML = "";
      const { data, error } = await supabase.from("mercancilla").select("*").eq("categoria", "privado");

      if (error) {
        alert("‚ùå Error al cargar privados: " + error.message);
        return;
      }

      if (!data || data.length === 0) {
        contenedorPrivado.innerHTML = "<p>No hay productos privados.</p>";
        return;
      }

      data.forEach((producto) => {
        const card = document.createElement("div");
        card.className = "producto";
        card.innerHTML = `
          <h3>${producto.nombre}</h3>
          <img src="${producto.imagen_url || 'https://via.placeholder.com/200'}" alt="${producto.nombre}" />
          <p><strong>Descripci√≥n:</strong> ${producto.descripcion}</p>
          <p><strong>Categor√≠a:</strong> ${producto.categoria}</p>
          <p><strong>Precio:</strong> $${producto.precio ?? "N/D"}</p>
        `;
        contenedorPrivado.appendChild(card);
      });
    }

    function verificarPrivado() {
      const clave = document.getElementById("clave").value;
      if (clave === "trivopriv") {
        document.getElementById("zona-privada").style.display = "block";
        cargarPrivados();
      } else {
        alert("‚ùå Contrase√±a incorrecta");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      diagnostico.textContent = "‚è≥ Verificando conexi√≥n con Supabase...";
      diagnostico.className = "verificando";
      cargarPublicos();
    });
  </script>
</body>
</html>
