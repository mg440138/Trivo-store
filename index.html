<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivo Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8ff; margin: 0; padding: 0; }
    header { background: #1a1a1a; padding: 10px; text-align: center; }
    header img { max-width: 120px; display: block; margin: 0 auto 10px; }
    header h1 { color: white; margin: 0; }
    nav a { color: cyan; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .boton { background: green; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
    .categoria, .proveedor { background: green; color: white; padding: 5px 10px; border-radius: 15px; margin: 5px; display: inline-block; cursor: pointer; }
    .privado { display: none; }
  </style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/gX3B7WDq/IMG-7023.png" alt="Logotipo Trivo" />
  <h1>Trivo Store</h1>
  <nav>
    <a href="#productos">Productos</a>
    <a href="#categorias">Categorías</a>
    <a href="#proveedores">Proveedores</a>
    <a href="#contacto">Contacto</a>
    <a href="#privado" onclick="togglePrivado()">Panel Privado</a>
  </nav>
</header>

<div id="google_translate_element" style="text-align:right; padding: 10px;"></div>

<section id="productos">
  <h2>Productos Destacados</h2>
  <div class="producto">
    <h3>Auriculares Traductores</h3>
    <p>Traducción en tiempo real - $45.00 USD</p>
    <button class="boton">Agregar al carrito</button>
  </div>
</section>
