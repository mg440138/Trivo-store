<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
    }
    select {
      margin-top: 10px;
      padding: 5px;
    }
    .producto, .carrito {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .producto img {
      max-width: 100%;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .admin {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="titulo">Trivo Store</h1>
    <select id="idioma">
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
  </header>

  <div id="productos"></div>

  <div class="carrito">
    <h2 id="carritoTitulo">Cart</h2>
    <ul id="listaCarrito"></ul>
    <p id="total">Total: $0.00</p>
  </div>

  <div class="admin">
    <h2 id="adminTitulo">Admin Panel</h2>
    <label id="labelNombre">Product Name:</label>
    <input type="text" id="nombre" />
    <label id="labelPrecio">Product Price:</label>
    <input type="number" id="precio" />
    <label id="labelImagen">Product Image (URL):</label>
    <input type="text" id="imagen" />
    <button onclick="agregarProducto()">Add Product</button>
  </div>

  <script>
    const productosDiv = document.getElementById("productos");
    const listaCarrito = document.getElementById("listaCarrito");
    const total = document.getElementById("total");

    let carrito = [];
    let btnAgregar = "Add to cart";

    function agregarProducto() {
      const nombre = document.getElementById("nombre").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const imagen = document.getElementById("imagen").value;

      if (!nombre || isNaN(precio) || !imagen) {
        alert("Please complete all fields.");
        return;
      }

      const productoDiv = document.createElement("div");
      productoDiv.className = "producto";
      productoDiv.innerHTML = `
        <img src="${imagen}" alt="${nombre}" />
        <h2>${nombre}</h2>
        <p>$${precio.toFixed(2)}</p>
        <button onclick="agregarAlCarrito('${nombre}', ${precio})">${btnAgregar}</button>
      `;
      productosDiv.appendChild(productoDiv);
      document.getElementById("nombre").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("imagen").value = "";
    }

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();
    }

    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      listaCarrito.innerHTML = "";
      let suma = 0;
      carrito.forEach((item, index) => {
        suma += item.precio;
        const li = document.createElement("li");
        li.textContent = `${item.nombre} - $${item.precio.toFixed(2)} `;
        const botonEliminar = document.createElement("button");
        botonEliminar.textContent = "Remove";
        botonEliminar.style.marginLeft = "10px";
        botonEliminar.onclick = () => eliminarDelCarrito(index);
        li.appendChild(botonEliminar);
        listaCarrito.appendChild(li);
      });
      total.textContent = `Total: $${suma.toFixed(2)}`;
    }

    // Traducción
    const idiomaSelector = document.getElementById("idioma");
    const titulo = document.getElementById("titulo");
    const carritoTitulo = document.getElementById("carritoTitulo");
    const adminTitulo = document.getElementById("adminTitulo");
    const labelNombre = document.getElementById("labelNombre");
    const labelPrecio = document.getElementById("labelPrecio");
    const labelImagen = document.getElementById("labelImagen");

    idiomaSelector.addEventListener("change", () => {
      const lang = idiomaSelector.value;
      if (lang === "es") {
        titulo.textContent = "Tienda Trivo";
        carritoTitulo.textContent = "Carrito";
        adminTitulo.textContent = "Panel de Administración";
        labelNombre.textContent = "Nombre del producto:";
        labelPrecio.textContent = "Precio del producto:";
        labelImagen.textContent = "Imagen del producto (URL):";
        btnAgregar = "Agregar al carrito";
      } else {
        titulo.textContent = "Trivo Store";
        carritoTitulo.textContent = "Cart";
        adminTitulo.textContent = "Admin Panel";
        labelNombre.textContent = "Product Name:";
        labelPrecio.textContent = "Product Price:";
        labelImagen.textContent = "Product Image (URL):";
        btnAgregar = "Add to cart";
      }
    });
  </script>

</body>
</html>
