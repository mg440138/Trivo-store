<!DOCTYPE  html>
<html lang="es">
  <!-- Cambio forzado para activar Confirmar cambios -->
  <!-- Cambio forzado para activar Confirmar cambios -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .navbar {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #client-message {
      background: #e0ffe0;
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      color: #064d06;
      position: relative;
    }
    #close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #064d06;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <div class="navbar">
    <strong>Trivo Store</strong>
    <nav>
      <a href="#">Productos</a>
      <a href="#">Carrito</a>
      <a href="#">Contacto</a>
    </nav>
  </div>

  <!-- RQ COMBINADO: mensaje con botón y cierre automático -->
  <div id="client-message">
    ¡Bienvenido a Trivo Store! Descubre productos exclusivos con envío rápido y atención personalizada.
    <button id="close-btn" onclick="document.getElementById('client-message').style.display='none';">×</button>
  </div>

  <!-- Script para cierre automático del mensaje -->
  <script>
    setTimeout(() => {
      const msg = document.getElementById("client-message");
      if (msg) msg.style.display = "none";
    }, 5000);
  </script>
  <!-- Bloque de productos oculto -->
<div id="products-section" style="display:none; padding: 1rem;">
  <h2>Nuestros productos</h2>
  <ul>
    <li>Producto 1 - Descripción breve</li>
    <li>Producto 2 - Descripción breve</li>
    <li>Producto 3 - Descripción breve</li>
  </ul>
</div>

<!-- Script para mostrar la sección al hacer clic -->
<script>
  const productosBtn = document.querySelector('a[href="#"]');
  const section = document.getElementById('products-section');
  productosBtn.addEventListener('click', (e) => {
    e.preventDefault();
    section.style.display = 'block';
  });
</script>

</body>
</html>
