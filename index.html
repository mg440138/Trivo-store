<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      padding: 20px;
    }
    h1 { color: #8A2BE2; }
    .producto { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .error { color: red; font-weight: bold; }
    .exito { color: green; font-weight: bold; }
    #panel-privado { margin-top: 30px; display: none; }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Trivo Store</h1>
  <div id="estado-conexion">‚è≥ Verificando conexi√≥n con Supabase...</div>

  <h2>üì¶ Productos Disponibles</h2>
  <div id="lista-productos"></div>

  <h3>üîê Panel Privado (Contrase√±a: trivo2025)</h3>
  <input type="password" id="clave-privada" placeholder="Introduce la contrase√±a" />
  <button onclick="mostrarPanel()">üü® Entrar</button>

  <div id="panel-privado">
    <h3>‚úÖ Acceso autorizado üîì</h3>
    <p>Aqu√≠ puedes agregar productos o mostrar funciones administrativas.</p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://uzqmsbkjontizhovxajx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6cW1zYmtqb250aXpob3h2YWp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzMDY1NjYsImV4cCI6MjA2Mzg4MjU2Nn0.RtiBzB0k0qzFzsfgUZcIvW1eyu2VmVbEolCWQDkDwbU'
    );

    async function verificarConexion() {
      const { error } = await supabase.from('mercancilla').select('*').limit(1);
      const estado = document.getElementById('estado-conexion');
      if (error) {
        console.error('‚ùå Error de conexi√≥n con Supabase:', error.message);
        estado.innerHTML = '‚ùå Error de conexi√≥n a Supabase';
        estado.className = 'error';
      } else {
        estado.innerHTML = '‚úÖ Conexi√≥n exitosa a Supabase';
        estado.className = 'exito';
        cargarProductos();
      }
    }

    async function cargarProductos() {
      try {
        const { data: productos, error } = await supabase.from('mercancilla').select('*');
        const contenedor = document.getElementById('lista-productos');

        if (error) throw error;

        if (!productos || productos.length === 0) {
          contenedor.innerHTML = '<div class="error">‚ö†Ô∏è No hay productos disponibles.</div>';
          return;
        }

        productos.forEach(producto => {
          const div = document.createElement('div');
          div.className = 'producto';
          div.innerHTML = \`
            <strong>üõí \${producto.nombre || 'Sin nombre'}</strong><br>
            Descripci√≥n: \${producto.descripcion || 'N/A'}<br>
            Precio: $\${producto.precio || '0.00'}<br>
            Categor√≠a: \${producto.categoria || 'General'}<br>
            Imagen: <br><img src="\${producto.imagen_url}" alt="\${producto.nombre}" width="100" />
          \`;
          contenedor.appendChild(div);
        });
      } catch (e) {
        document.getElementById('lista-productos').innerHTML =
          \`<div class="error">‚ùå Error al obtener productos: \${e.message}</div>\`;
        console.error('‚õî Error cargando productos:', e);
      }
    }

    function mostrarPanel() {
      const clave = document.getElementById('clave-privada').value;
      if (clave === 'trivo2025') {
        document.getElementById('panel-privado').style.display = 'block';
      } else {
        alert('‚ùå Contrase√±a incorrecta');
      }
    }

    verificarConexion();
  </script>
</body>
</html>
