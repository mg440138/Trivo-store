<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    .navbar {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }

    .container {
      padding: 2rem;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .btn {
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    #cart {
      background: #eef;
      padding: 1rem;
      margin-top: 2rem;
    }

    #client-message {
      background: #e0ffe0;
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      color: #064d06;
    }

    #client-message button {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #064d06;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><strong>Trivo Store</strong></div>
    <div>
      <a href="#">Productos</a>
      <a href="#">Carrito</a>
      <a href="#">Admin</a>
      <a href="#">Español</a>
    </div>
  </div>

  <!-- RQ combinado: mensaje + botón para cerrar -->
  <div id="client-message">
    ¡Bienvenido a Trivo Store! Descubre productos exclusivos con envío rápido y atención personalizada.
    <button onclick="document.getElementById('client-message').style.display='none'">&times;</button>
  </div>

  <div class="container">
    <h2>Producto 1</h2>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Producto+1" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>Descripción de producto de alta calidad.</p>
      <button class="btn add-to-cart">Agregar al carrito</button>
    </div>

    <div id="cart">
      <h3>Tu Carrito</h3>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: $0.00</p>
      <button class="btn" id="checkout-button">Pagar</button>
    </div>
  </div>

  <script>
    // Carrito básico
    const cart = [];
    const cartList = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function renderCart() {
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartList.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    document.querySelectorAll('.add-to-cart').forEach((btn) => {
      btn.addEventListener('click', () => {
        const name = btn.parentElement.querySelector('h3').textContent;
        cart.push({ name, price: 29.99 });
        renderCart();
      });
    });

    document.getElementById('checkout-button').addEventListener('click', () => {
      alert('Checkout no implementado.');
    });

    // Mensaje RQ se cierra solo después de 5 segundos
    setTimeout(() => {
      const msg = document.getElementById('client-message');
      if (msg) msg.style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
