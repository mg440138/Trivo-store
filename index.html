<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 1em;
    }
    .producto {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 1em;
      margin-bottom: 1em;
    }
    .producto img {
      max-width: 100%;
      height: auto;
    }
    .categorias {
      margin-bottom: 2em;
    }
    .categorias button {
      margin: 0.5em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 20px;
      background-color: green;
      color: white;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trivo Store</h1>
  </header>
  <main>
    <section class="categorias" id="contenedor-categorias">
      <!-- Categorías populares se insertarán aquí -->
    </section>
    <section id="lista-productos">
      <!-- Lista de productos se insertará aquí -->
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Trivo Store. Todos los derechos reservados.</p>
  </footer>
  <script>
    const productos = [
      {
        nombre: "Producto 1",
        descripcion: "Descripción del producto 1",
        precio: 10.99,
        categoria: "Categoría A",
        imagen: "ruta/imagen1.jpg"
      },
      {
        nombre: "Producto 2",
        descripcion: "Descripción del producto 2",
        precio: 15.99,
        categoria: "Categoría B",
        imagen: "ruta/imagen2.jpg"
      },
      {
        nombre: "Producto 3",
        descripcion: "Descripción del producto 3",
        precio: 12.99,
        categoria: "Categoría A",
        imagen: "ruta/imagen3.jpg"
      }
      // Agrega más productos según sea necesario
    ];

    function mostrarCategoriasPopulares() {
      const contenedor = document.getElementById("contenedor-categorias");
      const categoriasUnicas = [...new Set(productos.map(p => p.categoria))];

      const titulo = document.createElement("h2");
      titulo.innerText = "Categorías Populares";
      contenedor.appendChild(titulo);

      categoriasUnicas.forEach(categoria => {
        const boton = document.createElement("button");
        boton.innerText = categoria;
        boton.onclick = () => filtrarPorCategoria(categoria);
        contenedor.appendChild(boton);
      });
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById("lista-productos");
      contenedor.innerHTML = "";

      lista.forEach(producto => {
        const div = document.createElement("div");
        div.className = "producto";

        const img = document.createElement("img");
        img.src = producto.imagen;
        img.alt = producto.nombre;

        const nombre = document.createElement("h3");
        nombre.innerText = producto.nombre;

        const descripcion = document.createElement("p");
        descripcion.innerText = producto.descripcion;

        const precio = document.createElement("p");
        precio.innerText = `Precio: $${producto.precio}`;

        div.appendChild(img);
        div.appendChild(nombre);
        div.appendChild(descripcion);
        div.appendChild(precio);

        contenedor.appendChild(div);
      });
    }

    function filtrarPorCategoria(categoria) {
      const productosFiltrados = productos.filter(p => p.categoria === categoria);
      mostrarProductos(productosFiltrados);
    }

    // Inicializar la tienda
    mostrarCategoriasPopulares();
    mostrarProductos(productos);
  </script>
</body>
</html>
