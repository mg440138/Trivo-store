<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .translate-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
    }

    .welcome-banner {
      background: #e0ffe0;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #064d06;
    }

    .navbar {
      background-color: #111;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }

    .container {
      padding: 2rem;
    }

    .product-section {
      display: none;
      animation: fadeIn 0.4s ease-in-out;
      background: white;
      padding: 1rem;
      margin: 1rem;
      border-radius: 8px;
    }

    .product-section h2 {
      margin-top: 0;
    }

    .product-section ul {
      list-style-type: disc;
      padding-left: 1.5rem;
    }

    .btn {
      background: #111;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <!-- Traductor de Google -->
  <div class="translate-container" id="google_translate_element"></div>

  <!-- Saludo superior -->
  <div class="welcome-banner" id="welcome">
    ¡Bienvenido a Trivo Store!
  </div>

  <!-- Barra de navegación -->
  <div class="navbar">
    <div><strong>Trivo Store</strong></div>
    <div>
      <a href="#" id="show-products">Productos</a>
      <a href="#">Carrito</a>
      <a href="#">Contacto</a>
    </div>
  </div>

  <!-- Contenedor de productos -->
  <div class="container">
    <div id="products" class="product-section">
      <h2>Nuestros productos</h2>
      <ul>
        <li>Producto 1 - Descripción breve</li>
        <li>Producto 2 - Descripción breve</li>
        <li>Producto 3 - Descripción breve</li>
      </ul>
      <button class="btn" id="close-products">Cerrar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="text/javascript">
    // Bienvenida se oculta tras 5 segundos
    setTimeout(() => {
      const banner = document.getElementById("welcome");
      if (banner) banner.style.display = "none";
    }, 5000);

    // Mostrar productos
    const showBtn = document.getElementById("show-products");
    const productSection = document.getElementById("products");
    const closeBtn = document.getElementById("close-products");

    showBtn.addEventListener("click", (e) => {
      e.preventDefault();
      productSection.style.display = "block";
    });

    closeBtn.addEventListener("click", () => {
      productSection.style.display = "none";
    });

    // Google Translate
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
