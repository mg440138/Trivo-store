<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js">

  async function actualizarEstadisticas() {
    const { data, error } = await supabase.from('mercancilla').select('*');
    if (error || !data) return;

    let total = data.length;
    let valorTotal = data.reduce((sum, prod) => sum + (parseFloat(prod.precio) || 0), 0);

    document.getElementById("totalProductos").textContent = total;
    document.getElementById("valorInventario").textContent = valorTotal.toFixed(2);
  }

  async function exportarCSV() {
    const { data, error } = await supabase.from('mercancilla').select('*');
    if (error || !data) {
      alert("‚ùå Error al exportar");
      return;
    }

    let csv = "Nombre,Descripci√≥n,Precio,Categor√≠a,Imagen URL\n";
    data.forEach(prod => {
      csv += `"${prod.nombre}","${prod.descripcion}",${prod.precio},"${prod.categoria}","${prod.imagen_url}"\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "productos_trivo.csv";
    link.click();
  }

  // Llamar estad√≠sticas despu√©s de cargar productos
  function mostrarProductosYEstadisticas() {

  }


</script>
