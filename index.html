<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .navbar {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    .nav-links a, select {
      color: white;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .logo {
      font-weight: bold;
      font-size: 1.4rem;
      color: white;
      text-decoration: none;
    }
    #hero {
      padding: 2rem;
      background: #fff;
      text-align: center;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 2rem;
      justify-content: center;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #cart {
      padding: 2rem;
      background: #eef;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      border-radius: 4px;
    }
    button:hover {
      background: #555;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="/" class="logo">Trivo Store</a>
      <ul class="nav-links">
        <li><a href="#products" data-i18n="nav_products">Products</a></li>
        <li><a href="#cart" data-i18n="nav_cart">Cart</a></li>
        <li><a href="#admin" data-i18n="nav_admin">Admin</a></li>
        <li>
          <select id="language-selector">
            <option value="en" selected>English</option>
            <option value="es">Español</option>
          </select>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1 data-i18n="welcome">Welcome to Trivo Store</h1>
      <p data-i18n="description">Discover our exclusive products tailored just for you.</p>
    </section>

    <section id="products">
      <h2 data-i18n="products">Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200?text=Producto+1" alt="Product 1" loading="lazy" />
          <h3 data-i18n="product1_name">Product 1</h3>
          <p data-i18n="product1_desc">High-quality product description.</p>
          <button class="add-to-cart" data-product-id="1" data-i18n="add_to_cart">Add to Cart</button>
        </div>
      </div>
    </section>

    <section id="cart">
      <h2 data-i18n="your_cart">Your Cart</h2>
      <div id="cart-items"></div>
      <button id="checkout-button" data-i18n="checkout">Checkout</button>
    </section>

    <section id="admin">
      <h2 data-i18n="admin_panel">Admin Panel</h2>
      <p data-i18n="admin_desc">Manage your products and orders here.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Trivo Store. All rights reserved.</p>
  </footer>

  <script>
    const translations = {
      es: {
        welcome: "Bienvenido a Trivo Store",
        description: "Descubre nuestros productos exclusivos hechos para ti.",
        products: "Productos",
        product1_name: "Producto 1",
        product1_desc: "Descripción de producto de alta calidad.",
        add_to_cart: "Agregar al carrito",
        your_cart: "Tu Carrito",
        checkout: "Pagar",
        admin_panel: "Panel de Administración",
        admin_desc: "Gestiona tus productos y pedidos aquí.",
        nav_products: "Productos",
        nav_cart: "Carrito",
        nav_admin: "Admin"
      },
      en: {}
    };

    const i18nElements = document.querySelectorAll("[data-i18n]");
    const languageSelector = document.getElementById("language-selector");

    function updateLanguage(lang) {
      i18nElements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        const translation = translations[lang]?.[key];
        if (translation) el.textContent = translation;
      });
    }

    languageSelector.addEventListener("change", (e) => {
      updateLanguage(e.target.value);
    });

    const cart = [];
    const cartItemsContainer = document.getElementById("cart-items");

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>No items in cart.</p>";
        return;
      }
      cart.forEach(item => {
        const div = document.createElement("div");
        div.textContent = `${item.name} - $${item.price}`;
        cartItemsContainer.appendChild(div);
      });
    }

    document.querySelectorAll(".add-to-cart").forEach(btn => {
      btn.addEventListener("click", () => {
        const name = btn.parentElement.querySelector("h3").textContent;
        cart.push({ name, price: 29.99 });
        renderCart();
      });
    });

    document.getElementById("checkout-button").addEventListener("click", () => {
      alert("Checkout not implemented.");
    });

    updateLanguage(languageSelector.value);
  </script>
</body>
</html>
