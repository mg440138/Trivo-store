
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>🛒 Trivo Store</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .error { color: red; }
    .success { color: green; }
    .producto {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f5f5f5;
    }
    .diagnostico {
      font-size: 0.9em;
      margin-top: 10px;
      padding: 10px;
      background: #f1f1f1;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1><span style="color: purple;">📦 Trivo Store</span></h1>

  <div id="estado-conexion">🔄 Verificando conexión...</div>

  <h2>📦 <strong>Productos Disponibles</strong></h2>
  <div id="productos">🛠️ Cargando productos...</div>

  <h3>🔐 Panel Privado (Contraseña: trivo2025)</h3>
  <input type="password" id="clave" placeholder="Introduce la contraseña">
  <button onclick="entrarPrivado()">Entrar</button>

  <div id="panel-privado" style="display:none; margin-top: 20px;">
    <h3>🔧 Bienvenido al Panel Privado</h3>
    <p>✅ Aquí irá tu panel de administración.</p>
  </div>

  <h3>📊 Diagnóstico Técnico:</h3>
  <div class="diagnostico" id="diagnostico-avanzado">🔍 Iniciando diagnóstico...</div>

  <script>
    const supabaseUrl = "https://uzqmsbkjontizhovxajx.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6cW1zYmtqb250aXpob3h2YWp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzMDY1NjYsImV4cCI6MjA2Mzg4MjU2Nn0.RtiBzB0k0qzFzsfgUZcIvW1eyu2VmVbEolCWQDkDwbU";

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function verificarConexion() {
      try {
        const { data, error } = await supabase.from('mercancilla').select('*').limit(1);
        if (error) throw error;
        document.getElementById('estado-conexion').innerHTML = '✅ Conexión exitosa a Supabase';
        document.getElementById('diagnostico-avanzado').innerHTML += '<br>🟢 Supabase activo.';
      } catch (err) {
        document.getElementById('estado-conexion').innerHTML = '❌ Error de conexión';
        document.getElementById('diagnostico-avanzado').innerHTML += '<br>🔴 Supabase inactivo: ' + err.message;
      }
    }

    async function mostrarProductos() {
      const productosDiv = document.getElementById("productos");
      const diagnosticoDiv = document.getElementById("diagnostico-avanzado");

      try {
        const { data, error } = await supabase.from("mercancilla").select("*");
        if (error) throw error;

        productosDiv.innerHTML = "";
        data.forEach((prod) => {
          const div = document.createElement("div");
          div.className = "producto";
          div.innerHTML = `🛍️ <strong>${prod.nombre}</strong><br>${prod.descripcion}<br>💵 $${prod.precio}`;
          productosDiv.appendChild(div);
        });

        diagnosticoDiv.innerHTML += `<br>✅ Se cargaron ${data.length} productos correctamente.`;
      } catch (e) {
        productosDiv.innerHTML = "❌ Error al cargar productos.";
        diagnosticoDiv.innerHTML += "<br>❌ " + e.message;
      }
    }

    function entrarPrivado() {
      const clave = document.getElementById("clave").value;
      if (clave === "trivo2025") {
        document.getElementById("panel-privado").style.display = "block";
      } else {
        alert("❌ Contraseña incorrecta");
      }
    }

    // Ejecutar al iniciar
    verificarConexion().then(() => console.log("✅ Verificación completada"));
    mostrarProductos().then(() => console.log("✅ Productos mostrados"));
  </script>

<!-- Autoactualización del sistema cada 60 segundos -->
<script>
  setInterval(() => {
    verificarConexion().then(() => console.log("🔁 Diagnóstico autoejecutado"));
    mostrarProductos().then(() => console.log("🔁 Productos autoactualizados"));
  }, 60000); // 60 segundos
</script>

</body>
</html>
