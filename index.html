<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .producto, .carrito {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #language-select {
      margin-top: 0.5rem;
      padding: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trivo Store</h1>
    <select id="language-select">
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
    </select>
  </header>

  <div class="producto">
    <img src="https://via.placeholder.com/150" alt="Zapatos" style="display:block; margin:auto;">
    <h2>Zapatos Deportivos</h2>
    <p>$49.99</p>
    <button onclick="agregarAlCarrito('Zapatos Deportivos', 49.99)">Agregar al carrito</button>
  </div>

  <div class="carrito">
    <h2>Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0.00</span></p>
  </div>

  <script>
    const carrito = [];
    const lista = document.getElementById('lista-carrito');
    const totalSpan = document.getElementById('total');

    function agregarAlCarrito(producto, precio) {
      carrito.push({ producto, precio });
      actualizarCarrito();
    }

    function actualizarCarrito() {
      lista.innerHTML = '';
      let total = 0;
      carrito.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.producto} - $${item.precio.toFixed(2)}`;
        lista.appendChild(li);
        total += item.precio;
      });
      totalSpan.textContent = total.toFixed(2);
    }

    document.getElementById("language-select").addEventListener("change", function () {
      const idioma = this.value;
      const script = document.createElement("script");
      script.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit`;
      document.body.appendChild(script);

      window.googleTranslateElementInit = function () {
        new google.translate.TranslateElement(
          {
            pageLanguage: "es",
            includedLanguages: "es,en",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          },
          "language-select"
        );
      };
    });
  </script>
</body>
</html>
