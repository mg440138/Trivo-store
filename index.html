
<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

    }
    h1 { color: #b02deb; }

</head>
<body>
  <h1>üì¶ Trivo Store</h1>
  <div id="estado-conexion">‚åõ Verificando conexi√≥n con Supabase...</div>

  <h2>üì¶ Productos Disponibles</h2>
  <div id="lista-productos">Cargando productos...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://uzqmsbkjontizhovxajx.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6cW1zYmtqb250aXpob3h2YWp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzMDY1NjYsImV4cCI6MjA2Mzg4MjU2Nn0.RtiBzB0k0qzFzsfgUZcIvW1eyu2VmVbEolCWQDkDwbU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function verificarConexion() {
      try {
        const { data, error } = await supabase.from('mercancilla').select('*');
        if (error) {
          document.getElementById('estado-conexion').innerHTML = '<span class="error">‚ùå Error de conexi√≥n a Supabase: ' + error.message + '</span>';
          console.error("Error Supabase:", error);
        } else {
          document.getElementById('estado-conexion').innerHTML = '<span class="ok">‚úÖ Conexi√≥n exitosa a Supabase</span>';
          mostrarProductos(data);
        }
      } catch (e) {
        document.getElementById('estado-conexion').innerHTML = '<span class="error">‚ùå Error inesperado: ' + e.message + '</span>';
        console.error("Excepci√≥n:", e);
      }
    }

    function mostrarProductos(productos) {
      const lista = document.getElementById('lista-productos');
      lista.innerHTML = '';
      productos.forEach(p => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <strong>${p.nombre || 'Sin nombre'}</strong><br>
          Descripci√≥n: ${p.descripcion || 'N/A'}<br>
          Precio: ${p.precio || '0.00'}<br>
          Categor√≠a: ${p.categoria || 'General'}<br>
          Estado: ${p.estado || 'pendiente'}<br>
        `;
        lista.appendChild(div);
      });
    }

    verificarConexion();
  </script>
</body>
</html>
