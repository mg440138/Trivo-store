<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivo Store - Portada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3em;
      color: #00eaff;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    .btn-acceso {
      margin-top: 30px;
      padding: 15px 40px;
      background-color: #00eaff;
      color: #111;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-acceso:hover {
      background-color: #008c9e;
      color: white;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- PORTADA DEL SISTEMA -->
  <header>
    <h1>Trivo Store</h1>
    <p>Control Inteligente de Tienda, Proveedores y Bodega</p>
  </header>

  <!-- BOTÓN DE ACCESO PÚBLICO -->
  <button class="btn-acceso" onclick="entrarSistema()">Entrar al Sistema</button>

  <!-- PIE DE PÁGINA -->
  <footer>
    Trivo Store 2025 - Todos los derechos reservados
  </footer>

  <!-- SCRIPT DE ENLACE AL SIGUIENTE CAPÍTULO -->
  <script>
    function entrarSistema() {
      // Cuando se integre el Capítulo 2, irá al sistema real
      window.location.href = "#capitulo2"; // TEMPORAL
      alert("Cargando sistema...");
    }
  </script>

</body>
</html>
