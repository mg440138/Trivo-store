<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivo Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    header { background: #111; color: #fff; padding: 20px; text-align: center; font-size: 2em; }
    .producto, .carrito { background: white; border-radius: 10px; padding: 20px; margin: 20px auto; max-width: 400px; text-align: center; }
    button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    select { margin: 10px; }
    footer { text-align: center; margin-top: 40px; color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    Trivo Store
    <select id="language">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </header>

  <div class="producto">
    <img src="https://via.placeholder.com/150" alt="Zapatos Deportivos" style="width: 100px; height: 100px;" />
    <h2>Zapatos Deportivos</h2>
    <p>$49.99</p>
    <button onclick="agregarAlCarrito('Zapatos Deportivos', 49.99)">Agregar al carrito</button>
  </div>

  <div class="carrito">
    <h3>Carrito</h3>
    <ul id="carrito-lista"></ul>
    <p>Total: $<span id="total">0.00</span></p>
  </div>

  <footer>
    © 2024 Trivo Store - Todos los derechos reservados
  </footer>

  <script>
    let carrito = [];
    function agregarAlCarrito(producto, precio) {
      carrito.push({ producto, precio });
      actualizarCarrito();
    }
    function actualizarCarrito() {
      const lista = document.getElementById("carrito-lista");
      const totalSpan = document.getElementById("total");
      lista.innerHTML = "";
      let total = 0;
      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.producto} - $${item.precio.toFixed(2)}`;
        lista.appendChild(li);
        total += item.precio;
      });
      totalSpan.textContent = total.toFixed(2);
    }

    document.getElementById("language").addEventListener("change", function() {
      const idioma = this.value;
      const script = document.createElement("script");
      script.src = `https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit`;
      document.body.appendChild(script);

      window.googleTranslateElementInit = function() {
        new google.translate.TranslateElement({
          pageLanguage: "es",
          includedLanguages: "es,en",
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, "google_translate_element");
      };
    });
  </script>
</body>
</html>
